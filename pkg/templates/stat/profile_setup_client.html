<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Profile Setup - Freelance App</title>
    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #343a40; }
        .form-card { background-color: #495057; padding: 20px; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2); }
        .btn-primary { border-radius: 5px; }
        @media (max-width: 576px) {
            h1 { font-size: 1.5rem; }
            label { font-size: 0.9rem; }
        }
    </style>
</head>
<body class="bg-dark">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-sm-10 form-card">
                <h1 class="text-primary text-center mb-4">Tell us more about your business</h1>

                <form method="POST" action="{{ url_for('profile_setup_client') }}">
                    {{ regform.csrf_token }}

                    <div class="mb-3">
                        <label for="business_name" class="form-label text-light">Business Name</label>
                        <input type="text" class="form-control" id="business_name" name="business_name" required>
                    </div>

                    <div class="mb-3">
                        <label for="industry" class="form-label text-light">Industry</label>
                        <input type="text" class="form-control" id="industry" name="industry" required>
                    </div>

                    <div class="mb-3">
                        <label for="hiring_needs" class="form-label text-light">Hiring Needs</label>
                        <textarea class="form-control" id="hiring_needs" name="hiring_needs" rows="4" required></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script src="/static/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
