<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Delete Account - Freelance App</title>
    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .card { border-radius: 10px; }
        .btn-danger, .btn-secondary { border-radius: 5px; }
        @media (max-width: 576px) {
            h2 { font-size: 1.5rem; }
            p { font-size: 0.9rem; }
        }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-sm-10">
                <div class="card p-4 shadow-sm">
                    <h2 class="text-center text-danger">Delete Account</h2>
                    <p class="text-center">We're sorry to see you go! Deleting your account is permanent and cannot be undone.</p>
                    <p class="text-center">All your data, including job postings, applications, and profile information, will be permanently removed.</p>
                    
                    <form method="POST" action="{{ url_for('delete_account_freelancer') }}">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                        <div class="text-center">
                            <button type="submit" class="btn btn-danger mb-2">Confirm Delete Account</button>
                            <a href="{{ url_for('general_settings_freelancer') }}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
